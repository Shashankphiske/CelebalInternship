<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
</head>
<body>
  <h2>Add New User</h2>
  <form action="/sendUser" method="post">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Age:</label><br>
    <input type="number" name="age" required><br><br>
    <button type="submit">Add User</button>
  </form>
</body>
</html>
